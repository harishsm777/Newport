<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Image, Social Icons, and Button</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <!-- Brand Image -->
            <a class="navbar-brand" href="#">
                <img src="./assets/image/Yari Logo-02.png" alt="Brand Logo" class="d-inline-block align-text-top"
                    style="height: 40px;">
            </a>

            <!-- Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse bg-success" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-5 mt-5">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">
                            Skin Knowledge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Know Your Skin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">What We Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Our Parents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Get accredited</a>
                    </li>
                </ul>

                <!-- Social Icons and Button -->
                <div class="d-flex flex-column align-items-center mt-3">
                    <!-- Social Icons -->
                    <div class="d-flex mx-auto mb-3 ms-1">
                        <a href="https://facebook.com" target="_blank" class="text-light me-3">
                            <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank" class="text-light me-3">
                            <i class="bi bi-twitter" style="font-size: 1.5rem;"></i>
                        </a>
                        <a href="https://linkedin.com" target="_blank" class="text-light">
                            <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
                        </a>
                    </div>
                    <!-- Button -->
                    <button class="btn btn-light mx-auto ms-1 mb-5">#WeStandForSkin</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (Required for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
